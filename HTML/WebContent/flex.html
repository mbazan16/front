<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flexible Child Box Example</title>
<style>
div {
	display: flexbox;
	outline: 2px solid silver
}

p {
	flex: 1 auto;
	margin: 1em;
	font-family: verdana;
	color: black;
	background: tomato;
	font-weight: bold;
	text-align: center;
}
</style>
</head>
<body>
	<div>
		<p>Esta es la caja hijo1.</p>
		<p>Esta es la caja hijo2.</p>
		<p>Este es el hijo3.</p>
		<p>Este es el hijo4.</p>
	</div>
</body>
</html>
